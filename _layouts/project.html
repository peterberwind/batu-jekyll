---
layout: default
---

<main class="work-detail inner">
  <div class="project__header">
    <h1>{{ page.title }}</h1>
    <h3>{{ page.credits }}</h3>
  </div>

  <div class="project__wrapper">
    {% for image in page.images %}
    <div class="project_block project_block--half">
      <img src="{{ image }}" class="none">
    </div>
    {% endfor %}
  </div>

</main>
